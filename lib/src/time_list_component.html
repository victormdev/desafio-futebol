<div class="container" style="margin-top: 30px; margin-bottom: 30px;">
      
  <form>
      <div class="form-row">
        <div class="col-md-4">
            <label>Nome</label>
          <input #heroName type="text" class="form-control" placeholder="Nome do time">
        </div>
        <div class="col-md-4">
          <label>Estado</label>
          <input #heroName type="text" class="form-control" placeholder="Estado do time">
        </div>
        <div class="col-md-4">
          <label>Ano de criação</label>
          <input #heroName type="text" class="form-control" placeholder="Ano de criação">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4" style="text-align: center; margin-top: 2%;">
          <button (click)="add(heroName.name, heroName.value, heroName.value); heroName.value=''">Cadastrar time</button>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </form>
  </div>
<h2 style="text-align: center;">Times</h2>
<h3 style="text-align: center;">Selecione para ver detalhes</h3>
<div class="row" style="margin-left: 30px;">
    <div class="col-sm-8" col-xs-offset-2>
      <table class="table table-sm">
        <thead>
          <tr style="color: white" class="bg-primary">
            <th scope="col"></th>
            <th scope="col">Nome</th>
            <th scope="col">Estado</th>
            <th scope="col">Ano</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let time of times"
          [class.selected]="time === selected"
          (click)="onSelect(time)">
            <th scope="row">{{time.id}}</th>
            <td>{{time.nome}}</td>
            <td>{{time.estado}}</td>
            <td>{{time.ano}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  <div class="col-sm-4">
    <div *ngIf="selected != null">
      <h5>
        Você selecionou: {{selected.nome | uppercase}}
      </h5>
      <button (click)="gotoDetail()">Ver Detalhes</button>
    </div>
  </div>
</div>
