<h2>Times</h2>
<h3>Selecione para ver detalhes</h3>
<ul class="times">
  <li *ngFor="let time of times"
      [class.selected]="time === selected"
      (click)="onSelect(time)">
    <span class="badge">{{time.id}}</span> - Nome: {{time.nome}} - Estado: {{time.estado}} - Ano: {{time.ano}}
  </li>
</ul>
<div *ngIf="selected != null">
  <h2>
    VocÃª selecionou: {{selected.nome | uppercase}}!
  </h2>
  <button (click)="gotoDetail()">Ver Detalhes</button>
</div>
