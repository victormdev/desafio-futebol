<div *ngIf="time != null" class="container" style="margin-top: 30px;">
    <h2 style="text-align: center;">{{time.nome}}</h2>
    <h2 *ngIf="time.nome == null" style="color: red; text-align: center;">Time sem nome!</h2>
    <form>
        <div class="form-row">
          <div class="col-md-4">
              <label>Nome</label>
            <input [(ngModel)]="time.nome" type="text" class="form-control" placeholder="Nome do time">
          </div>
          <div class="col-md-4">
            <label>Estado</label>
            <input [(ngModel)]="time.estado" type="text" class="form-control" placeholder="Estado do time">
          </div>
          <div class="col-md-4">
            <label>Ano</label>
            <input [(ngModel)]="time.ano" type="text" class="form-control" placeholder="Ano de criação">
          </div>
          <div class="col-md-4">
          </div>
          <div class="col-md-4" style="text-align: center; margin-top: 2%;">
            <button (click)="goBack()">Voltar</button>
            <button (click)="delete()">Exluir</button>
            <button (click)="save()">Salvar</button>
          </div>
          <div class="col-md-4">
          </div>
        </div>
      </form>
    </div>
