<time-search></time-search>
<h3 style="margin-top: 20px;">TOP 4 TIMES</h3>
<div class="grid grid-pad" style="margin-left: 20px; margin-top: 40px;">
  <a *ngFor="let time of times" class="col-1-4"
     [routerLink]="timeUrl(time.id)">
    <div class="module hero">
      <h4>{{time.nome}}</h4>
    </div>
  </a>
</div>
